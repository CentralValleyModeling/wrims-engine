[versions]
hec-monolith = "5.3.5"
hec-nucleus-metadata = "2.0.1"
guava = "11.0.2"
commons-io = "2.1"
xstream = "1.4.3"
javatuples = "1.2"
java-object-diff = "0.95"
kryo = "2.24.0"
jep = "3.8.2"
libtensorflow = "1.14.0"
testng = "6.3"
junit_5 = "5.10.2"
antlr = "3.5.2"
tattletale = "1.2.0.Beta2"

[libraries]
hec-monolith = { module = "mil.army.usace.hec:hec-monolith", version.ref = "hec-monolith" }
hec-monolith-bom = { module = "mil.army.usace.hec:hec-monolith-bom", version.ref = "hec-monolith" }
hec-nucleus-metadata = { module = "mil.army.usace.hec:hec-nucleus-metadata", version.ref = "hec-nucleus-metadata" }
guava = { module = "com.google.guava:guava", version.ref = "guava" }
commons-io = { module = "commons-io:commons-io", version.ref = "commons-io" }
xstream = { module = "com.thoughtworks.xstream:xstream", version.ref = "xstream" }
javatuples = { module = "org.javatuples:javatuples", version.ref = "javatuples" }
java-object-diff = { module = "de.danielbechler:java-object-diff", version.ref = "java-object-diff" }
kryo = { module = "com.esotericsoftware.kryo:kryo", version.ref = "kryo" }
jep = { module = "black.ninia:jep", version.ref = "jep" }
libtensorflow = { module = "org.tensorflow:libtensorflow", version.ref = "libtensorflow" }
testng = { module = "org.testng:testng", version.ref = "testng" }
junit-5-engine = { module = "org.junit.jupiter:junit-jupiter-engine", version.ref = "junit_5" }
junit-5-api = { module = "org.junit.jupiter:junit-jupiter-api", version.ref = "junit_5" }
junit-5-params = { module = "org.junit.jupiter:junit-jupiter-params", version.ref = "junit_5" }
antlr = { module = "org.antlr:antlr", version.ref = "antlr" }
tattletale = { module = "org.jboss.tattletale:tattletale", version.ref = "tattletale"}

[bundles]
junit5 = [ "junit-5-engine", "junit-5-api", "junit-5-params" ]
