version: 2
updates:
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "13:00"
      timezone: "America/Los_Angeles"
    target-branch: "main"
    groups:
      all-dependencies:
        patterns:
          - "*"
    reviewers:
      - "@hxiedwr"
      - "@dwr-zroy"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "13:00"
      timezone: "America/Los_Angeles"
    target-branch: "main"
    groups:
      github-action-dependencies:
        patterns:
          - "*"
    reviewers:
      - "@hxiedwr"
      - "@dwr-zroy"