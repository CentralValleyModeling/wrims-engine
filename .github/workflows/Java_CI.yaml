name: Java CI

on:
  pull_request:
  push:

jobs:
  build:

    runs-on: windows-2022

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Build with Gradle
        run: |
          ./gradlew clean -PcvmUserId=${{ github.actor }} -PcvmPassword=${{ secrets.GITHUB_TOKEN }}
          ./gradlew build -PcvmUserId=${{ github.actor }} -PcvmPassword=${{ secrets.GITHUB_TOKEN }}

      - name: Generate tattletale-reports
        run: |
          ./gradlew clean -PcvmUserId=${{ github.actor }} -PcvmPassword=${{ secrets.GITHUB_TOKEN }}
          ./gradlew tattletaleReport -PcvmUserId=${{ github.actor }} -PcvmPassword=${{ secrets.GITHUB_TOKEN }}

      - name: Upload Reports
        uses: actions/upload-artifact@v4.0.0
        with:
          name: reports
          path: |
            ./*/build/reports/**