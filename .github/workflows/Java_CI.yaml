name: Java CI

on:
  pull_request:
  push:

jobs:
  build:

    runs-on: windows-2022

    steps:
      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: 1364941
          private-key: ${{ secrets.WRIMS_DEPENDENCY_READER_PK }}

      - uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Build with Gradle
        run: |
          ./gradlew clean -PcvmUserId=${{ github.actor }} -PcvmPassword=${{ steps.app-token.outputs.token }}
          ./gradlew build -PcvmUserId=${{ github.actor }} -PcvmPassword=${{ steps.app-token.outputs.token }}

      - name: Generate tattletale-reports
        run: |
          ./gradlew clean -PcvmUserId=${{ github.actor }} -PcvmPassword=${{ steps.app-token.outputs.token }}
          ./gradlew tattletaleReport -PcvmUserId=${{ github.actor }} -PcvmPassword=${{ steps.app-token.outputs.token }}

      - name: Upload Reports
        uses: actions/upload-artifact@v4.0.0
        with:
          name: reports
          path: |
            ./*/build/reports/**