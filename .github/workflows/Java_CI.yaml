name: Java CI

on:
  pull_request:
  push:

jobs:
  build:

    runs-on: windows-2022

    steps:
      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: 1364941
          private-key: ${{ secrets.WRIMS_DEPENDENCY_READER_PK }}
          owner: 'CentralValleyModeling'
          repositories: 'wrims-engine-dependencies'

      - uses: actions/checkout@v2
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Echo app-slug
        run: echo "${{ steps.app-token.outputs.app-slug }}"

      - name: Verify token access to wrims-engine-dependencies
        shell: bash
        run: |
          curl -i -u "dwr-wrims-build:${{ secrets.WRIMS_ENGINE_DEPENDENCIES_TOKEN }}" \
            https://maven.pkg.github.com/CentralValleyModeling/wrims-engine-dependencies/com.google.ortools/linearsolver/2013-01-10/linearsolver-2013-01-10.jar

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Build with Gradle
        run: |
          ./gradlew clean -PcvmUserId="${{ steps.app-token.outputs.app-slug }}[bot]" -PcvmPassword="${{ steps.app-token.outputs.token }}"
          ./gradlew build -PcvmUserId="${{ steps.app-token.outputs.app-slug }}[bot]" -PcvmPassword="${{ steps.app-token.outputs.token }}"

      - name: Generate tattletale-reports
        run: |
          ./gradlew clean -PcvmUserId=${{ steps.app-token.outputs.app-slug }}[bot] -PcvmPassword=${{ steps.app-token.outputs.token }}
          ./gradlew tattletaleReport -PcvmUserId=${{ steps.app-token.outputs.app-slug }}[bot] -PcvmPassword=${{ steps.app-token.outputs.token }}

      - name: Upload Reports
        uses: actions/upload-artifact@v4.0.0
        with:
          name: reports
          path: |
            ./*/build/reports/**