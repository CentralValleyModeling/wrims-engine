name: SonarCloud Scan
on:
  workflow_run:
    workflows: ["Java CI"]
    type: [completed]
  push:
    branches:
      - main

jobs:
  Sonar:
    name: SonarCloud Scanner
    runs-on: ubuntu-latest
    if: (github.event.workflow_run && github.event.workflow_run.conclusion == 'success') || github.event.push
    steps:
      - name: Checkout PR
        uses: actions/checkout@v4.2.2
        with:
          repository: ${{ github.event.workflow_run.head_repository.full_name }}
          ref: ${{ github.event.workflow_run.head_branch }}
          fetch-depth:
            0
      - name: Set up JDK 21
        uses: actions/setup-java@v4.7.1
        with:
          java-version: 21
          distribution: temurin
          cache: 'gradle'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4.3.1
      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      - name: Download Coverage
        uses: actions/download-artifact@v4.3.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}
          path: ./
          merge-multiple: true
      - name: Build with Gradle
        run: |
          ./gradlew clean -PcvmUserId="dwr-wrims-build" -PcvmPassword="${{ secrets.WRIMS_ENGINE_DEPENDENCIES_TOKEN }}"
          ./gradlew build -PcvmUserId="dwr-wrims-build" -PcvmPassword="${{ secrets.WRIMS_ENGINE_DEPENDENCIES_TOKEN }}"
      - name: Analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./gradlew sonar \
                  -PcvmUserId="dwr-wrims-build" \
                  -PcvmPassword="${{ secrets.WRIMS_ENGINE_DEPENDENCIES_TOKEN }}" \
                  --info \
                  -Dsonar.scm.revision=${{ github.event.workflow_run.head_sha }} \
                  -Dsonar.pullrequest.key=${{ github.event.workflow_run.pull_requests[0].number }} \
                  -Dsonar.pullrequest.branch=${{ github.event.workflow_run.pull_requests[0].head.ref }} \
                  -Dsonar.pullrequest.base=${{ github.event.workflow_run.pull_requests[0].base.ref }}